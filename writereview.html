<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napsat recenzi</title>
    <link rel="stylesheet" href="writereview.css">
</head>
<body>
    <a href="index.html"><img src="logo.webp"></a>
    <div class="container">
        <h1>Napsat recenzi</h1>
        <p class="subtitle">Sdílejte svou zkušenost s ostatními</p>

        <div id="message" class="message"></div>

        <div class="info-box">
            ℹ️ <strong>Důležité:</strong> Recenze s hodnocením nižším než 4 hvězdičky budou před zveřejněním zkontrolovány administrátorem.
        </div>

        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Vaše jméno *</label>
                <input type="text" id="name" required placeholder="např. Jana Nováková">
            </div>

            <div class="form-group">
                <label for="email">Email (nebude zveřejněn)</label>
                <input type="email" id="email" placeholder="vas@email.cz">
            </div>

            <div class="rating-group">
                <label>Vaše hodnocení *</label>
                <div class="rating-stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="reviewText">Vaše recenze *</label>
                <textarea id="reviewText" required placeholder="Popište svou zkušenost..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Odeslat recenzi
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← Zpět na hlavní stránku</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
        apiKey: "AIzaSyCudxqV25JHt9JQ2Nwvd1-5MX3czzxpZeE",
        authDomain: "learning-triangle.firebaseapp.com",
        databaseURL: "https://learning-triangle-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "learning-triangle",
        storageBucket: "learning-triangle.firebasestorage.app",
        messagingSenderId: "225296768834",
        appId: "1:225296768834:web:472e2a25f24afc644ff2db",
        measurementId: "G-MLDZ5TLJ87"
        };


        // Inicializace Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Zobrazení zprávy
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Scroll na zprávu
            messageEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Odeslání formuláře
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const rating = parseInt(document.querySelector('input[name="rating"]:checked').value);
            const text = document.getElementById('reviewText').value.trim();

            if (!name || !rating || !text) {
                showMessage('Vyplňte prosím všechna povinná pole!', 'error');
                return;
            }

            // Validace délky recenze
            if (text.length < 10) {
                showMessage('Recenze musí být delší než 10 znaků.', 'error');
                return;
            }

            if (text.length > 500) {
                showMessage('Recenze je příliš dlouhá. Maximální délka je 500 znaků.', 'error');
                return;
            }

            // Zakázání tlačítka během odesílání
            submitBtn.disabled = true;
            submitBtn.textContent = 'Odesílám...';

            try {
                const reviewData = {
                    name: name,
                    rating: rating,
                    text: text,
                    email: email || null,
                    timestamp: serverTimestamp(),
                    // Recenze s 4+ hvězdičkami se automaticky schvalují
                    // Recenze s 1-3 hvězdičkami čekají na schválení
                    approved: rating >= 4,
                    pending: rating < 4
                };

                await push(ref(database, 'reviews'), reviewData);

                // Zobrazení zprávy podle hodnocení
                if (rating >= 4) {
                    showMessage('✅ Děkujeme! Vaše recenze byla úspěšně odeslána a zveřejněna.', 'success');
                } else {
                    showMessage('✅ Děkujeme! Vaše recenze byla odeslána a čeká na schválení administrátorem.', 'warning');
                }
                
                // Reset formuláře
                document.getElementById('reviewForm').reset();
                
                // Přesměrování po 3 sekundách
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Chyba při odesílání recenze:', error);
                showMessage('❌ Chyba při odesílání recenze. Zkuste to prosím znovu.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Odeslat recenzi';
            }
        });
    </script>
</body>
</html>
